<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="description" content="My Quiz Form">
    <meta name="author" content="Amoako Nicholas Kwabena">
    <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
    <div class="header">
        <h1>Basic HTML and CSS Quiz</h1>
    </div>

    <section class="form">
        <form>
            <label for="q1">1. What does the acronym HTML stand for?</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            <label for="q2">2. How are id and class attributes selected in CSS?</label><br>
            <textarea id="q2" name="q2"></textarea><br><br>
            <label for="q3">3. Which of the following is a valid HTML comment?</label><br>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One..</option>
                <option value="option_1">/* */</option>
                <option value="option_2">#</option>
                <option value="option_3">None of the above</option>
            </select><br><br>
            <label for="q4">4. What is the bottom margin given this declaration?</label><br>
            <img src="../images/margin.PNG" alt="Margin declaration"><br>
            <input type="number" id="q4" name="q4"><br><br>
        
            <input name="button" type="submit" value="Submit Quiz">
        </form>
    </section>
    
</body>
</html>
